<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="calculator">
        <input type="text" id="inputBox" value="0" />
        <div class="buttons">
            <button onclick="btnACpressed()" class="ACButton">AC</button>
            <button onclick="operatorBtnPressed('/')" class="btn operator">/</button>
            <button onclick="operatorBtnPressed('*')" class="btn operator">*</button>
            <button onclick="operatorBtnPressed('-')" class="btn operator">-</button>

            <button onclick="digitBtnPressed(7)" class="btn">7</button>
            <button onclick="digitBtnPressed(8)" class="btn">8</button>
            <button onclick="digitBtnPressed(9)" class="btn">9</button>
            <button onclick="operatorBtnPressed('+')" class="btn operator">+</button>

            <button onclick="digitBtnPressed(4)" class="btn">4</button>
            <button onclick="digitBtnPressed(5)" class="btn">5</button>
            <button onclick="digitBtnPressed(6)" class="btn">6</button>
            <button onclick="equalsBtnPressed()" class="btn equal">=</button>

            <button onclick="digitBtnPressed(1)" class="btn">1</button>
            <button onclick="digitBtnPressed(2)" class="btn">2</button>
            <button onclick="digitBtnPressed(3)" class="btn">3</button>
            <button onclick="digitBtnPressed(0)" class="btn zero">0</button>
        </div>
    </div>

    <script>
        var newLine = true; //Boolean variable. Determines if the next thing the user types should be on a new line
        var value1;
        var currentOperator;

        //Event handler for when any digit button is pressed
        function digitBtnPressed(button) {
            if (newLine) {
                document.getElementById("inputBox").value = button;
                newLine = false;
            }
            else {
                var currentValue = document.getElementById("inputBox").value;
                document.getElementById("inputBox").value = currentValue + button;
            }
        }
        //Event handler for when the AC button is pressed
        function btnACpressed() {
            document.getElementById("inputBox").value = 0;
            newLine = true;
        }

        //Event handler for operator buttons
        function operatorBtnPressed(operator) {
            currentOperator = operator;
            value1 = parseInt(document.getElementById("inputBox").value);
            newLine = true;
        }

        //Event handler for equals to button
        function equalsBtnPressed() {
            var value2 = parseInt(document.getElementById("inputBox").value);
            var finalTotal;

            switch (currentOperator) {
                case "+": finalTotal = value1 + value2;
                    break;
                case "-":
                    finalTotal = value1 - value2;
                    break;
                case "/":
                    finalTotal = value1 / value2;
                    break;
                case "*":
                    finalTotal = value1 * value2;
                    break;
            }
            document.getElementById("inputBox").value = finalTotal;
        }
        value1 = 0;
        newLine = true;
    </script>

</body>

</html>
